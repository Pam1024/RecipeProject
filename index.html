<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Fun</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>

    <!-- navbar-->
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand font-weight-bold" href="#">
            <!-- <span class='display-4' id="topnav">Recipe   Fun</span> -->
            <h2>Recipe Fun</h2>
        </a>
    </nav>

    <!-- Bootstrap grid setup -->


    <div class="row">

        <!-- functionality select area-->
        <div class="col-3  container  justify-content-center" id='selection'>
            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="popular" type="button" class="btn active btn-outline-info btn-lg display-6"
                    width="30%">Popular
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="distinctive" type="button" class="btn btn-outline-info btn-lg" onclick="distinctiveClick()">Distinctive
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center " style="text-align: center;">
                <button id="similarity" type="button" class="btn btn-outline-info btn-lg" onclick="similarityClick()">Cuisine Similarity</button>
            </div>

            <div class="explain_div container  justify-content-center " style="text-align: center;">
                <p id="explain" class="border">Bacon ipsum dolor amet pork loin tail meatball pig. Pork chop tenderloin
                    chuck sausage spare ribs pork loin pork t-bone
                    ground round drumstick swine pork belly short ribs. Chuck porchetta ham hock brisket drumstick
                    andouille pastrami pork</p>
            </div>

        </div>

        <!-- ploting area-->
        <div class="col-9 " id='chart-area'>
            <svg id='chart' width="800" height="500">
                <!-- <text x=350 y=250>chart area</text>       -->
            </svg>
            <!-- <img src="Imgs/func1-2.png" alt="" width="800" height="500" id='chart'> -->
        </div>

    </div>



    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

</body>

</html>
