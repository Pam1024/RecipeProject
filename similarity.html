<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Fun</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/similarity.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>

    <!-- navbar-->
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand font-weight-bold" href="#">
            <!-- <span class='display-4' id="topnav">Recipe   Fun</span> -->
            <h2>Recipe Fun</h2>
        </a>
    </nav>

    <!-- Bootstrap grid setup -->

    <div class="row">
        <!-- functionality select area-->
        <div class="col-3 container  justify-content-center" id='selection'>
            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="popular" type="button" class="btn  btn-outline-info btn-lg display-6" width="30%"
                    onclick="popularClick()">Popular
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="distinctive" type="button" class="btn  btn-outline-info btn-lg"
                    onclick="distinctiveClick()">Distinctive
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center " style="text-align: center;">
                <button id="similarity" type="button" class="btn active btn-outline-info btn-lg">Cuisine
                    Similarity</button>
            </div>

            <div class="explain_div container  justify-content-center " style="text-align: center;">
                <p id="explain" class="border">Bacon ipsum dolor amet pork loin tail meatball pig. Pork chop tenderloin
                    chuck sausage spare ribs pork loin pork t-bone
                    ground round drumstick swine pork belly short ribs. Chuck porchetta ham hock brisket drumstick
                    andouille pastrami pork</p>
            </div>

        </div>

        <!-- ploting area-->
        <div class="col-9 " id='chart-area'>
            <svg id='chart' width="800" height="800">

                <!-- <text x=350 y=250>chart area</text> -->
            </svg>
        </div>

    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <script src="js/temp.js" type="text/javascript"></script>

</body>

</html>
