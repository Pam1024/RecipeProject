<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Fun</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/distinctive.css">
</head>

<body>

    <!-- navbar-->
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand font-weight-bold" href="#">
            <!-- <span class='display-4' id="topnav">Recipe   Fun</span> -->
            <h2>Recipe Fun</h2>
        </a>
    </nav>

    <!-- Bootstrap grid setup -->


    <div class="row">

        <!-- functionality select area-->
        <div class="col-3  container  justify-content-center" id='selection'>
            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="popular" type="button" class="btn  btn-outline-info btn-lg h3"
                    width="30%" onclick="popularClick()">Popular
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center" style="text-align: center;">
                <button id="distinctive" type="button" class="btn active btn-outline-info btn-lg" >Distinctive
                    Ingredients</button>
            </div>

            <div class="button_div container  justify-content-center " style="text-align: center;">
                <button id="similarity" type="button" class="btn btn-outline-info btn-lg" onclick="similarityClick()">Cuisine Similarity</button>
            </div>

            <div class="explain_div container  justify-content-center " style="text-align: center;">
                <p id="explain" class="border">The diagram is created by d3.force.It clustered most popular ingredients by each country. The nodes which to connect each cluster are common popular
                ingredient between the two countries.</p>
            </div>

        </div>

        <!-- ploting area-->
        <div class="col-9 " id='chart-area'>
            <svg id='chart' width="1100" height="600">
                <!-- <text x=350 y=250>chart area</text> -->
            </svg>
        </div>

    </div>



    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- Custom JS -->
    <script src="js/distinctive.js" type="text/javascript"></script>

</body>

</html>
